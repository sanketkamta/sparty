<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpartyMusic</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="SpartyMusic">SpartyMusic</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Spartan's Playlist</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img>
                    <span></span>
                    <span class="songListPlay"><span class="timestamp"><img id="0" class="songItemPlay" src="icons/5.png" alt="play" style="width: 30px; cursor: pointer;"></span></span>
                </div>
                <div class="songItem">
                    <img>
                    <span></span>
                    <span class="songListPlay"><span class="timestamp"><img id="1" class="songItemPlay" src="icons/5.png" alt="play" style="width: 30px; cursor: pointer;"></span></span>
                </div>
                <div class="songItem">
                    <img>
                    <span></span>
                    <span class="songListPlay"><span class="timestamp"><img id="2" class="songItemPlay" src="icons/5.png" alt="play" style="width: 30px; cursor: pointer;"></span></span>
                </div>
                <div class="songItem">
                    <img>
                    <span></span>
                    <span class="songListPlay"><span class="timestamp"><img id="3" class="songItemPlay" src="icons/5.png" alt="play" style="width: 30px; cursor: pointer;"></span></span>
                </div>
                <div class="songItem">
                    <img>
                    <span></span>
                    <span class="songListPlay"><span class="timestamp"><img id="4" class="songItemPlay" src="icons/5.png" alt="play" style="width: 30px; cursor: pointer;"></span></span>
                </div>
                <div class="songItem">
                    <img>
                    <span></span>
                    <span class="songListPlay"><span class="timestamp"><img id="5" class="songItemPlay" src="icons/5.png" alt="play" style="width: 30px; cursor: pointer;"></span></span>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <img src="icons/1.png" alt="backward" id="previous">
            <img src="icons/2.png" alt="play" id="masterPlay">
            <img src="icons/3.png" alt="forward" id="next">
        </div>
        <div class="songInfo">
            <img src="playing.gif" style="width: 100px;" alt="Play bar" id="gif">&nbsp<span id="masterSongName"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
